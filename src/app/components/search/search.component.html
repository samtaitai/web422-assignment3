<div class="container">
  <div class="row mb-3">
    <form class="search-box">
      <input
        type="text"
        class="form-control"
        placeholder="Filter by title"
        #filter
      />
      <button
        class="btn btn-search"
        type="submit"
        (click)="onClick(filter.value)"
      >
        Search
      </button>
    </form>
  </div>
</div>
